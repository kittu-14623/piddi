<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Card with Puppies</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #f9c5d1, #fddde6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: slideIn 1s ease-out;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .puppies {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .puppies img {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #ff99bb;
      animation: float 3s infinite ease-in-out;
    }

    h1 {
      color: #ff5c8d;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5c8d;
      transform: rotate(45deg);
      animation: floatUp 5s infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5c8d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    .heart:nth-child(1) {
      top: 100%;
      left: 20%;
      animation-delay: 0s;
    }

    .heart:nth-child(2) {
      top: 100%;
      left: 50%;
      animation-delay: 1s;
    }

    .heart:nth-child(3) {
      top: 100%;
      left: 80%;
      animation-delay: 2s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-600px) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .puppies img {
        width: 400px;
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Floating hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Puppy images -->
    <div class="puppies">
      <img src="C:\Users\Dev\advanced-friendship-animation\ankita.jpg" alt="Puppy 1">
      
    </div>

    <!-- Message -->
    <h1>Happy Friendship Day! </h1>
    <p>
    I'm so lucky to have a friend like you! <br/>
      Thank you for always being there. <br/>
      Here's to many more memories together
    </p>
  </div>
</body>
</html>
